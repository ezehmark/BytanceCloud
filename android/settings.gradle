// ✅ pluginManagement MUST be the first block
pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

// ✅ Ensure dependencyResolutionManagement comes after pluginManagement
dependencyResolutionManagement {
    versionCatalogs {
        reactAndroidLibs {
            from(files(new File(resolveNodePackage('react-native'), "../gradle/libs.versions.toml")))
        }
    }
}

// ✅ Move plugins inside buildscript to avoid Gradle errors
buildscript {
    dependencies {
        classpath("com.android.tools.build:gradle:8.2.0")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

// ✅ Apply React Native settings correctly
extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
        ex.autolinkLibrariesFromCommand()
    } else {
        def command = [
            'node',
            '--no-warnings',
            '--eval',
            'require(require.resolve(\'expo-modules-autolinking\', { paths: [require.resolve(\'expo/package.json\')] }))(process.argv.slice(1))',
            'react-native-config',
            '--json',
            '--platform',
            'android'
        ].toList()
        ex.autolinkLibrariesFromCommand(command)
    }
}

// ✅ Move function definitions outside restricted areas
def resolveNodePackage(packageName) {
    def result = ["node", "--print", "require.resolve('${packageName}/package.json')"].execute()
    result.waitFor()
    return new File(result.text.trim())
}

// ✅ Apply Expo modules and autolinking
apply from: new File(resolveNodePackage('expo'), "../scripts/autolinking.gradle")
useExpoModules()

// ✅ Root project name and module inclusion
rootProject.name = 'myRNApp'
include ':app'
includeBuild(resolveNodePackage('@react-native/gradle-plugin').getParentFile())
