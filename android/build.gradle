buildscript {
    ext {
        // SDK Versions
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0' // Updated to 34.0.0
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')

        // Kotlin Version
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.25'

        // NDK Version (optional, remove if not needed)
        ndkVersion = findProperty('android.ndkVersion') ?: '26.1.10909125'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2' // Android Gradle Plugin
        classpath 'com.facebook.react:react-native-gradle-plugin' // React Native Gradle Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion" // Kotlin Plugin
    }
}

allprojects {
    repositories {
        maven { url("$rootDir/../node_modules/react-native/android") }
        maven { url("$rootDir/../node_modules/jsc-android/dist") }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' } // Use HTTPS
    }
}
